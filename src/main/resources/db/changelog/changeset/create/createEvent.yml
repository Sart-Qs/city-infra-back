databaseChangeLog:
  - changeSet:
      id: create-event
      author: Sart-Qs
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: coordinates
                  type: real[]
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: files_url
                  type: jsonb
                  constraints:
                    nullable: false
              - column:
                  name: timestomp
                  type: java.sql.types.timestamp_with_timezone
                  constraints:
                    nullable: false
