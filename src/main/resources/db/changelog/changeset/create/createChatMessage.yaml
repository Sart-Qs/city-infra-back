databaseChangeLog:
  - changeSet:
      id: create-chat-message
      author: Sart-Qs
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: recipient_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: time_stamp
                  type: java.sql.Types.TIMESTAMP_WITH_TIMEZONE
                  constraints:
                    nullable: false