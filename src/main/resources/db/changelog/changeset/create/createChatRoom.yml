databaseChangeLog:
  - changeSet:
      id: create-Chat-Room
      author: Sart-Qs
      changes:
        - createTable:
            tableName: chat_room
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: chat_id
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: chat_name
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: last_message
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: un_read_messages
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: recipient_id
                  type: bigint
              - column:
                  name: avatar
                  type: jsonb
                  constraints:
                    nullable: false
