databaseChangeLog:
  - changeSet:
      id: create-password-table
      author: Sart-Qs
      changes:
        - createTable:
            tableName: password
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
